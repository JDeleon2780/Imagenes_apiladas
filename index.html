<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagenes-container">
      <div class="imagen">

        </span>
      </div>
      <div class="imagen">
        <img src="img/375px-Snake_SSBU.png" alt="snake" />

      <div class="imagen">

      <div class="imagen">
        <img src="img/main.png" alt="Sonic" />

      </div>
      <div class="imagen">
        <img src="img/main-_1_.png" alt="Picachu" />
