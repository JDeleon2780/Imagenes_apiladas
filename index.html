<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeremy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagenes-container">
      <div class="imagen" data-personaje="link">
        <img src="img/375px-Link_SSBU.png" alt="Imagen de Link de Super Smash Bros Ultimate" />
        <span class="nombre">
          <span class="text">Link</span>
        </span>
      </div>
      <div class="imagen" data-personaje="snake">
        <img src="img/375px-Snake_SSBU.png" alt="Imagen de Solid Snake de Super Smash Bros Ultimate" />
        <span class="nombre">
          <span class="text">Solid Snake</span>
        </span>
      </div>
      <div class="imagen" data-personaje="mario">
        <img src="img/Mario_SSBU.png" alt="Imagen de Mario de Super Smash Bros Ultimate" />
        <span class="nombre">
          <span class="text">Mario</span>
        </span>
      </div>
      <div class="imagen" data-personaje="sonic">
        <img src="img/main.png" alt="Imagen de Sonic de Super Smash Bros Ultimate" />
        <span class="nombre">
          <span class="text">Sonic the Hedgehog</span>
        </span>
      </div>
      <div class="imagen" data-personaje="pikachu">
        <img src="img/main-_1_.png" alt="Imagen de Pikachu de Super Smash Bros Ultimate" />
        <span class="nombre">
          <span class="text">Pikachu</span>
        </span>
      </div>
    </div>
    <audio id="link-sound" src="sounds/vc_narration_characall_link.wav"></audio>
    <audio id="snake-sound" src="sounds/vc_narration_characall_snake.wav"></audio>
    <audio id="mario-sound" src="sounds/vc_narration_characall_mario.wav"></audio>
    <audio id="sonic-sound" src="sounds/vc_narration_characall_sonic.wav"></audio>
    <audio id="pikachu-sound" src="sounds/vc_narration_characall_pikachu.wav"></audio>

    <script src="sonido.js"></script>
  </body>
</html>
